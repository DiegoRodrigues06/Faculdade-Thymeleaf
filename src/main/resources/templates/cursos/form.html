<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Novo Curso</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }

        .container {
            margin-top: 80px;
            max-width: 600px;
            text-align: center;
        }
    </style>
    </head>
<body>
    <div class="container">
<h2>Novo Curso</h2>
<form th:action="@{/cursos}" th:object="${curso}" method="post">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" /><br/>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/cursos}">Voltar</a>
</div>
</body>
</html>
