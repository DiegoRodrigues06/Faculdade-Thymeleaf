<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Novo Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }

        .container {
            margin-top: 80px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastrar Aluno</h2>
        <form th:action="@{/alunos}" th:object="${aluno}" method="post">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" /><br />

            <h3>Endere√ßo</h3>
            <label>Rua:</label>
            <input type="text" th:field="*{endereco.rua}" /><br />

            <label>Cidade:</label>
            <input type="text" th:field="*{endereco.cidade}" /><br />

            <label>Estado:</label>
            <input type="text" th:field="*{endereco.estado}" /><br />

            <label>Curso:</label>
            <select th:field="*{curso.id}">
                <option th:each="c : ${cursos}" th:value="${c.id}" th:text="${c.nome}"></option>
            </select><br />

            <button type="submit">Salvar</button>
        </form>
        <a th:href="@{/alunos}">Voltar</a>
    </div>


</body>

</html>
