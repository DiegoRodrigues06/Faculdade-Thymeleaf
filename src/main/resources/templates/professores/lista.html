<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Professores</title>

    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            margin-top: 80px;
            max-width: 600px;
            text-align: center;
            display: grid;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Professores</h2>
        <a th:href="@{/professores/novo}">Novo Professor</a>
        <table border="1">
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Departamento</th>
                    <th>Disciplinas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prof : ${professores}">
                    <td th:text="${prof.matricula}"></td>
                    <td th:text="${prof.nome}"></td>
                    <td th:text="${prof.departamento}"></td>
                    <td>
                        <span th:if="${#lists.isEmpty(prof.disciplinas)}">—</span>
                            <span th:if="${!#lists.isEmpty(prof.disciplinas)}">
                                <span th:each="disc, iterStat : ${prof.disciplinas}">
                                    <span th:text="${disc.nome}"></span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
                            </span>
                    </td>
                    <td><a th:href="@{'/professores/excluir/' + ${prof.matricula}}">Excluir</a></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}">Voltar</a>
    </div>
</body>

</html>
