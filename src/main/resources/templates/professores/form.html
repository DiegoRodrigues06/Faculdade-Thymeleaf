<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Novo Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }

        .container {
            margin-top: 80px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Novo Professor</h2>
        <form th:action="@{/professores}" th:object="${professor}" method="post">

            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required/>
            <br>

            <label>Departamento:</label>
            <input type="text" th:field="*{departamento}" required/>
            <br>

            <label for="disciplinas">Disciplinas:</label>
            <select id="disciplinas"
                    th:field="*{disciplinas}"
                    style="width:100%; border-radius:8px; padding:6px;">
                <option th:each="d : ${disciplinas}"
                        th:value="${d.id}"
                        th:text="${d.nome}">
                </option>
            </select>
            <br>
            <button type="submit">Salvar</button> <br>
        </form>
        <a th:href="@{/professores}">Voltar</a>
    </div>
</body>

</html>
