<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Nova Disciplina</title></head>
<body>

<form th:action="@{/disciplinas}" th:object="${disciplina}" method="post">

</body>
</html>
